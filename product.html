<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="watch.png" alt="Watch" class="product-image">
            <h2 class="brand-name">GARNIER</h2>
            <p class="product-description">Pure Active Micellar Cleansing Water, 125 ml</p>
            <p class="price">$60</p>
            <p class="rating">⭐⭐⭐⭐☆</p>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
        <div class="card">
            <img src="shoes.png" alt="Shoes" class="product-image">
            <h2 class="brand-name">GARNIER</h2>
            <p class="product-description">Pure Active Micellar Cleansing Water, 125 ml</p>
            <p class="price">$60</p>
            <p class="rating">⭐⭐⭐⭐</p>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
        <div class="card">
            <img src="tshirt.png" alt="T-Shirt" class="product-image">
            <h2 class="brand-name">GARNIER</h2>
            <p class="product-description">Pure Active Micellar Cleansing Water, 125 ml</p>
            <p class="price">$15</p>
            <p class="rating">⭐⭐⭐⭐☆</p>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
